<script>
  // 문제 (변수명을 신중히 생각해서 만드세요)
// 1. 4명이서 회비를 각자 10만원씩 냈고, 총 24만원을 사용하였다. 각자 나누어 받아야 할 금액은?

let fee = 100000 * 4
let expense = 240000
let myMoney = (fee - expense) / 4

document.write('1번 답 : ' + myMoney + '원');
document.write('<br><br>');


// 2.1억원을 카카오뱅크의 1년만기 정기예금에 가입 하였다. 연 이자율이 1.2%이지만, 이자에 대한 세금이 15.4%이다. 예금 만기후 받을 실수령 금액은?

let myBank = 100000000;
let interestRate = myBank * 1.2 / 100;
let myReceipt  = myBank + (interestRate * 15.4 / 100);

document.write('2번 답 : ' + myReceipt + '원');
document.write('<br><br>');


// 3.프리랜서 개발자가 월 500만원을 받고 있다. 3.3% 원천징수를 때고, 월 의료보험 10만원을 낸다. 개발자가 1년동안 한푼도 쓰지않고 모을 수 있는 금액은?

let monthlyPay = 5000000;
let tax = monthlyPay * 3.3 / 100;
let monthlSavingMoney = monthlyPay - tax - 100000;

document.write('3번 답 : ' + monthlSavingMoney * 12 + '원');

document.write('<br><br>');

document.write('4번 답 : ' + stringFirst + stringChange2 + stringLast + "<br>");
document.write('4번 답 : ' + stringFirst + stringChange3 + stringLast);
